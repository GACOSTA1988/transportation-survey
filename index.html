<body>
  <div class="container">

    <form id="transportation_survey">
      <div class="form-group">
        <p>In the past year, I have used the following modes of transportation to travel to work or school:</p>
        <input type="checkbox" name="work-transportation" value="bike"> Riding a bike.<br>
        <input type="checkbox" name="work-transportation" value="car">Driving a car.<br>
        <input type="checkbox" name="work-transportation" value="skateboard">Riding a skateboard.<br>
        <input type="checkbox" name="work-transportation" value="walking">Walking.<br>
        <input type="checkbox" name="work-transportation" value="uber">taking an Uber.<br>
      </div>
      <button type="submit" name="button">click here!</button>
    </form>

      <p><span id="results">These are your results: <br></span></p>
